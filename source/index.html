<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brume - Дизайн интерьеров</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: gray;">
  <header class="page-header">
    <picture>
      <source media="(min-width: 1360px)" srcset="img/logo-desktop.png">
      <source media="(min-width: 768px)" srcset="img/logo-tablet.png">
      <img class="page-header__logo" src="img/logo-mobile.png" alt="Логотип">
    </picture>
    <nav class="site-navigation">
      <button class="site-navigation__toggle" type="button" aria-label="Показать или закрыть меню"></button>
      <ul class="site-navigation__list">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Преимущества</a></li>
        <li><a href="#">Портфолио</a></li>
        <li><a href="#">Наши услуги</a></li>
        <li><a href="#">Отзывы</a></li>
        <li><a href="#">Контакты</a></li>
        <li>
          <ul class="site-navigation__social-list social-list">
            <li>
              <a href="#">
                <picture>
                  <source media="(min-width: 1360px)" srcset="img/social-vk-desktop.png">
                  <source media="(min-width: 768px)" srcset="img/social-vk-tablet.png">
                  <img class="social-list__vk" src="img/social-vk-mobile.png" alt="Ссылка на страницу vkontakte">
                </picture>
              </a>
            </li>
            <li>
              <a href="#">
                <picture>
                  <source media="(min-width: 1360px)" srcset="img/social-instagram-desktop.png">
                  <source media="(min-width: 768px)" srcset="img/social-instagram-tablet.png">
                  <img class="social-list__vk" src="img/social-instagram-mobile.png" alt="Ссылка на страницу instagram">
                </picture>
              </a>
            </li>
            <li>
              <a href="#">
                <picture>
                  <source media="(min-width: 1360px)" srcset="img/social-facebook-desktop.png">
                  <source media="(min-width: 768px)" srcset="img/social-facebook-tablet.png">
                  <img class="social-list__vk" src="img/social-facebook-mobile.png" alt="Ссылка на страницу facebook">
                </picture>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <span class="phone-number">+7 (800) 823 48 88</span>
    <section class="company-preview">
      <h1 class="company-preview__title">Дизайн интерьеров</h1>
      <p class="company-preview__text">Воплотим в жизнь интерьер, который будет радовать лаконичностью и уютом.</p>
      <a class="company-preview__button">Заказать дизайн</a>
    </section>
    <button class="move-down-button" type="button" aria-label="Переместиться ниже по странице"></button>
    <ul class="site-navigation__social-list social-list">
      <li>
        <a href="#">
          <img class="social-list__vk" src="img/social-vk-desktop.png" alt="Ссылка на страницу vkontakte">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="social-list__vk" src="img/social-instagram-desktop.png" alt="Ссылка на страницу instagram">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="social-list__vk" src="img/social-facebook-desktop.png" alt="Ссылка на страницу facebook">
        </a>
      </li>
    </ul>
    <section class="preview-slider">
      <div class="preview-slider__slide">
        <picture>
          <source type="image/webp" srcset="img/preview-slider-slide-1.webp">
          <img src="img/preview-slider-slide-1.jpg" width="1163" height="595" alt="Первый слайд">
        </picture>
      </div>
      <div class="slider-controls">
        <button class="slider-controls__button slider-controls__button--active" type="button" aria-label="Переключить слайд слайд"></button>
        <button class="slider-controls__button" type="button" aria-label="Переключить слайд слайд"></button>
        <button class="slider-controls__button" type="button" aria-label="Переключить слайд слайд"></button>
        <button class="slider-controls__button" type="button" aria-label="Переключить слайд слайд"></button>
      </div>
    </section>
  </header>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
